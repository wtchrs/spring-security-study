<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2 th:text="|Hello, ${username}!|">Hello!</h2>
<a th:onclick="|location.href = '@{/logout}'|">Sign out</a>

<h2>These are all the products:</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${products.isEmpty()}">
        <td colspan="2">No Products Available</td>
    </tr>
    <tr th:each="prod : ${products}">
        <td><span th:text="${prod.name}">Name</span></td>
        <td><span th:text="${prod.price} + ' ' + ${prod.getCurrency()}">Price</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
